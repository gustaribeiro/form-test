<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <body>
            <header>
                <h1>Crie e compartilhe 
                    seu evento.</h1>
                <p>O primeiro passo, é preencher esse
                    formulário de inscrição.</p>
            </header>
    
        </body>
    
        <form id="form" action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Título do evento</label> <span>(mínimo 8 caracteres)</span>
                        <input type="text" id="event-title" required minlength="8">
        
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-url">Link do evento</label> <span>(comece com https://)</span>
                        <input type="url" id="event-link" required>
        
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-Whatsapp">Whatsapp para contato</label> <span>(somente números)</span>
                        <input type="number" id="event-Whatsapp">
                        
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-Whatsapp">Categoria</label> 
                        <select id="event-category">
                            <option value="Live">Ao Vivo</option>
                            <option value="Podcast">Podcast</option>
                            <option value="Mentorship">Mentoria</option>

                        </select>

                        
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                    
                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador</label> <span>(digite um email válido)</span>
                        <input type="email" id="event-email">
        
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes</label> <span>(mínimo 8 caracteres)</span>
                        <input type="password" id="event-password" minlength="8">
        
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento privado</label> 
        
                    </div>

                </div>
            </fieldset>     

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>

                    </div>
                </div>    



            </fieldset>
                
        </form>

        <footer>
            <input class="buttom" form="form"  type="submit" value="Salvar evento">

        </footer>
        
    </div>

</body>
</html>
